<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka - Činnosti</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Zisk <img src="runa.jpg" alt="1 denár" width="30"></h1>
    <table>
        <thead>
            <tr>
                <th>Činnost</th>
                <th>Popis</th>
                <th>Odměna</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Směna za <img src="denar.jpg" alt="1 denár" width="30"></td>
                <td>Kolik <img src="runa.jpg" alt="1 denár" width="30"> dostanete za každý <img src="denar.jpg" alt="1 denár" width="30"></td>
                <td>10 run</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
